<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body>

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <section class="new-task">
        <label for="new-task" class="new-task__label">Add Item</label>

        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__input" type="text">
          <button>Add</button>
        </div>
      </section>

      <h3>Todo</h3>

      <ul class="incomplete-tasks" id="incompleteTasks">
        <li class="incomplete-tasks__item">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
        <li class="incomplete-tasks__item editMode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
        
      <h3>Completed</h3>

      <ul class="completed-tasks" id="completed-tasks">
        <li>
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
    </main>

  <script src="app.js"></script>
  
  </body>
</html>
